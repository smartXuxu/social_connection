<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>个人资料</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/all.css" />
    <link rel="stylesheet" href="../../css/iconfont.css" />
    <link rel="stylesheet" href="../../css/mine_data.css"/>
</head>
<body>
<div class="layer">
    <header>
        <div class="heads">
        <span onclick="back()">
        <i class="iconfont icon-right"></i></span>
            <h1 class="titles">个人资料</h1>
        </div>
        <img src="../../img/mine_date.png" alt=""/>
        <div class="top_right">
            <i class="iconfont icon-bianji"></i>
            <p>更换封面</p>
        </div>
    </header>
    <div class="main_content">
        <div class="header_pic clearfix">
            <img src="../../img/focus-img1.png" alt="" class="f_left"/>
            <em class="f_left">只能上传本人照片</em>
            <i class="iconfont icon-icon1"></i>
            <s class="f_right">上传头像</s>
        </div>
        <div class="name">
            <span>姓名:</span>
            <em>魏雨</em>
        </div>
        <div class="id_name">
            <span>ID:</span>
            <em>1226323</em>
        </div>
        <div class="gender">
            <span>性别：</span>
            <em>
                <i class="iconfont icon-nv1"></i>
                女
            </em>
        </div>
        <div class="address">
            <span>居住地：</span>
            <input type="text" value="河南郑州"/>
            <i class="iconfont icon-icon1"></i>
        </div>
        <div class="birthday">
            <span>出生日期：</span>
            <em>2000.05.06</em>
            <i class="iconfont icon-icon1"></i>
        </div>
        <button class="save">保存</button>
    </div>
</div>
</body>
<script src="../../js/x_rem.js"></script>
</html>
