<script>
    $(function () {
        $('#footer').load('../common/footer.html');
        setTimeout(function () {
            $("#footer li:nth-of-type(2)").addClass("active").siblings().removeClass("active");
        },300);
        (function($, doc) {
            $.init();
            $.plusReady(function() {
                var backButtonPress = 0;
                $.back = function(event) {
                    backButtonPress++;
                    if (backButtonPress > 1) {
                        plus.runtime.quit();
                    } else {
                        plus.nativeUI.toast('再按一次退出应用');
                    }
                    setTimeout(function() {
                        backButtonPress = 0;
                    }, 1000);
                    return false;
                };
            });
        }(mui, document));
    })
